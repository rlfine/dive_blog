    <script>

        const rawNAUIAirDepthData = {
            20: [[26, "A"], [43, "B"], [61, "C"], [82, "D"], [106, "E"], [133, "F"], [165, "G"], [205, "H"], [256, "I"], [330, "J"], [461, "K"], [560, "L"]],
            30: [[17, "A"], [27, "B"], [38, "C"], [50, "D"], [62, "E"], [76, "F"], [91, "G"], [107, "H"], [125, "I"], [145, "J"], [167, "K"], [193, "L"], [223, "M"], [260, "N"]],
            40: [[12, "A"], [20, "B"], [27, "C"], [36, "D"], [44, "E"], [53, "F"], [63, "G"], [73, "H"], [84, "I"], [95, "J"], [108, "K"], [121, "L"], [130, "M"], [140, "N"]],
            50: [[9, "A"], [15, "B"], [21, "C"], [28, "D"], [34, "E"], [41, "F"], [48, "G"], [56, "H"], [63, "I"], [71, "J"], [75, "K"], [80, "M"]],
            60: [[7, "A"], [12, "B"], [17, "C"], [22, "D"], [28, "E"], [33, "F"], [39, "G"], [45, "H"], [50, "I"], [55, "L"]],
            70: [[6, "A"], [10, "B"], [14, "C"], [19, "D"], [23, "E"], [28, "F"], [32, "G"], [37, "H"], [40, "I"], [45, "K"]],
            80: [[5, "A"], [9, "B"], [12, "C"], [16, "D"], [20, "E"], [24, "F"], [28, "G"], [30, "H"], [35, "J"]],
            90: [[4, "A"], [7, "B"], [11, "C"], [14, "D"], [17, "E"], [21, "F"], [24, "G"], [25, "H"], [30, "J"]],
            100: [[4, "A"], [6, "B"], [9, "C"], [12, "D"], [15, "E"], [18, "F"], [20, "G"], [25, "J"]],
            110: [[3, "A"], [6, "B"], [8, "C"], [11, "D"], [14, "E"], [15, "F"], [20, "I"]],
            120: [[3, "A"], [5, "B"], [6, "C"], [10, "D"], [12, "E"], [15, "H"]],
            130: [[2, "A"], [4, "B"], [6, "C"], [8, "D"], [10, "G"]],
        };

        const NAUI_TABLE = {};
        for (const depth in rawNAUIAirDepthData) {
            NAUI_TABLE[depth] = rawNAUIAirDepthData[depth].map(([maxTime, group]) => ({ maxTime, group }));
        }

        function getEndOfDiveLetterGroup(depth, time) {
            const roundedDepth = Math.ceil(depth / 10) * 10;
            console.log("rounded depth for: " + depth + "(feet)" + roundedDepth);
            const entries = NAUI_TABLE[roundedDepth];
            if (!entries) {
                console.log("nothing found for this depth:" + roundedDepth);
                return null;
            }
            for (const entry of entries) {
                if (time <= entry.maxTime) {
                    return entry.group;
                }
            }
            console.log("dive profile Exceeds no-decompression limits");
            return null; // Exceeds no-decompression limits
        }
    </script>

    <script>
        const surfaceIntervalRanges = [
            { min: 0, max: 52 },     // Column 1
            { min: 53, max: 104 },   // Column 2
            { min: 105, max: 157 },  // Column 3
            { min: 158, max: 209 },  // Column 4
            { min: 210, max: 261 },  // Column 5
            { min: 262, max: 313 },  // Column 6
            { min: 314, max: 366 },  // Column 7
            { min: 367, max: 358 },  // Column 8
            { min: 359, max: 470 },  // Column 9
            { min: 471, max: 522 },  // Column 10
            { min: 523, max: 574 },  // Column 11
            { min: 575, max: 629 },  // Column 12
            { min: 630, max: 705 },  // Column 13
            { min: 706, max: Infinity } // Column 14+
        ];

        const letterGroupReductionTable = {
            'A': ['A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A'],
            'B': ['B', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A'],
            'C': ['C', 'B', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A'],
            'D': ['D', 'C', 'B', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A'],
            'E': ['E', 'D', 'C', 'B', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A'],
            'F': ['F', 'E', 'D', 'C', 'B', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A'],
            'G': ['G', 'F', 'E', 'D', 'C', 'B', 'A', 'A', 'A', 'A', 'A', 'A', 'A', 'A'],
            'H': ['H', 'G', 'F', 'E', 'D', 'C', 'B', 'A', 'A', 'A', 'A', 'A', 'A', 'A'],
            'I': ['I', 'H', 'G', 'F', 'E', 'D', 'C', 'B', 'A', 'A', 'A', 'A', 'A', 'A'],
            'J': ['J', 'I', 'H', 'G', 'F', 'E', 'D', 'C', 'B', 'A', 'A', 'A', 'A', 'A'],
            'K': ['K', 'J', 'I', 'H', 'G', 'F', 'E', 'D', 'C', 'B', 'A', 'A', 'A', 'A'],
            'L': ['L', 'K', 'J', 'I', 'H', 'G', 'F', 'E', 'D', 'C', 'B', 'A', 'A', 'A'],
            'M': ['M', 'L', 'K', 'J', 'I', 'H', 'G', 'F', 'E', 'D', 'C', 'B', 'A', 'A'],
            'N': ['N', 'M', 'L', 'K', 'J', 'I', 'H', 'G', 'F', 'E', 'D', 'C', 'B', 'A']
        };

        function getNewLetterGroup(startGroup, surfaceIntervalMinutes) {
            const group = startGroup.toUpperCase();
            const row = letterGroupReductionTable[group];
            console.log('group: ' + group + ', row: ' + row)
            if (!row) return null;

            const columnIndex = surfaceIntervalRanges.findIndex(
                range => surfaceIntervalMinutes >= range.min && surfaceIntervalMinutes <= range.max
            );

            console.log('columnIndex: ' + columnIndex)

            if (columnIndex === -1 || columnIndex >= row.length) return null;

            const newGroup = row[columnIndex];
            console.log('newGroup: ' + newGroup)
            return newGroup;
        }

        function calculateGroup() {
            //const startGroup = document.getElementById('startGroup').value;
            const startGroup = document.getElementById("letterGroup").innerText;

            const hours = parseInt(document.getElementById('hours').value, 10) || 0;
            const minutes = parseInt(document.getElementById('minutes').value, 10) || 0;
            const totalMinutes = (hours * 60) + minutes;

            const newGroup = getNewLetterGroup(startGroup, totalMinutes);
            console.log('newGroup: ' + newGroup)
            const resultDiv = document.getElementById('result');
            if (newGroup) {
                resultDiv.textContent = `New Letter Group: ${newGroup}`;
            } else {
                resultDiv.textContent = `No residual nitrogen (Group A).`;
            }
        }
    </script>

        <script>
            function submitHandler() {
                document.getElementById('repetitiveDiveForm').requestSubmit();
            }


            const form = document.getElementById('repetitiveDiveForm');
            form.onsubmit = function (event) {
                console.log("hello world");
                event.preventDefault();

                let debugAlerts = false;
                document.getElementById("letterGroup").innerText = '';

                const depth = parseFloat(form.startDepth.value);
                const time = parseFloat(form.diveTime.value);
                console.log("form parameters(" + depth + "," + time + "):");


                let letterGroup = getEndOfDiveLetterGroup(depth, time)
                if (letterGroup == null) {
                    console.log("letterGroup is null or undefined");
                    letterGroup = 'undef';
                    document.getElementById("letterGroup").innerText = letterGroup;
                    alert("letter group is undefined, likely exceeds NDL");
                }
                else {
                    console.log("End Of Dive Letter Group(" + depth + "," + time + "):" + letterGroup);
                    document.getElementById("letterGroup").innerText = letterGroup;
                }
            }
